{% extends 'base.html' %}
{% block content %}
    <h1>Pets</h1>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Pet Type</th>
              <th scope="col">Name</th>
              <th scope="col">birthday</th>
              <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for pet in pets %}
                <th scope="row">{{ pet.pet }}</th>
                <td>{{ pet.name }}</td>
                <td>{{ pet.birthday }}</td>
                <td>
                    <a class="btn btn-warning" href="{% url 'update_pet' pet.id %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'delete_pet' pet.id %}">Delete</a>
                </td>
                {% endfor %}
            </tr>
       </tbody>
    </table>

{% endblock %}
